<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
	html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.centered {
  position: fixed; /* or absolute */
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}


.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<body class="text">
  <div class="form-signin" name="loginForm" onsubmit="return validateForm()">
	<form method="POST">
            {% csrf_token %}
            {% load static  %}
            <center><h1 class="h3 mb-3 font-weight-normal"> UWA Animal WellBeing App</h1>
            <p class="mt-5 mb-3 text-muted">By signing up you follow xyz protocols etc </p></center>

        <div class="form-group">
          <label for="formGroupExampleInput">Username</label>
          <input type="text"  name ="Username" class="form-control" id="formGroupExampleInput" placeholder="Signin username">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text"  name ="First_Name" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Surname</label>
            <input type="text"  name ="Surname" class="form-control" id="formGroupExampleInput">
          </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input type="text" class="form-control" name ="Email" id="formGroupExampleInput2" placeholder="UWA pheme email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Password</label>
            <input type="password" class="form-control" name ="Password" id="formGroupExampleInput2">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Create User </button>
        </form>
        <br>
                  <a href={% url 'awb:index' %}><button class="btn btn-lg btn-link btn-block">Go Back</button></a>
      </div>
      </body>
	
</html>
<script>
	function validateForm() 
//check fields must be filled in
//email must conform to regex format
//enforce password strength
{
	var validchars = /[^!#$%&'*+-/=?^_`{|}~]+/;
    var uname = document.forms["loginForm"]["Username"].value;
    if (uname == "") {
        alert("Userame must be filled out");
        return false;
    }
    if (validchars.test(uname)==false) {
	  alert("Userame must not contain special characters");
	  return false;
    }

    var fname = document.forms["loginForm"]["First_Name"].value;
    var lname = document.forms["loginForm"]["Surname"].value;
    if (fname == "" || lname == "") {
        alert("First and last name must be filled out");
        return false;
    }

    var emailpat = /[^!#$%&'*+-/=?^_`{|}~]+@[^!#$%&'*+-/=?^_`{|}~]+/;
    var email = document.forms["loginForm"]["Email"].value;
    if(emailpat.test(email)==false)
    {
    	alert("Email must be in the format 'examplename@examplehost");
    	return false;
    }

    var passlower = /[a-z]/g;
    var passupper = /[A-Z]/g;
    var passnumer = /[0-9]/g;
    var password = document.forms["loginForm"]["Password"].value;
    if(password.match(passlower)==null||password.match(passupper)==null||password.match(passnumer)==null||password.length<8)
    {
    	alert("Password must have minimum length of 8 characters and contain at least one lowercase letter, uppercase letter and one digit");
    	return false;
    }
}
</script>
